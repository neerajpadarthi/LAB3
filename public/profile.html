<body ng-app="demoMongo" ng-controller="getprofile">
<div class="super_container">
	<!-- Header -->
	<header class="header">
		<!-- Main Navigation -->

		<nav class="main_nav">
			<div class="container">
				<div class="row">
					<div class="col main_nav_col d-flex flex-row align-items-center justify-content-start">
						<div class="logo_container">
							<div class="logo"><a href="#"><img src="images/logo.png" alt="">Travel Explorer</a></div>
						</div>
						<div class="main_nav_container ml-auto">
							<ul class="main_nav_list">
								<li class="main_nav_item"><a onclick="homepg()">home</a></li>

						</div>

				</div>
			</div>

	</header>

	<div class="home">
		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="images/contact_background.jpg"></div>
		<div class="home_content">
			<div class="home_title">Profile</div>
		</div>
	</div>
	<!-- Contact -->
	<div class="contact_form_section" >
		<div class="container">
			<div class="row">
				<div class="col">
					<!-- Contact Form -->
					<div class="contact_form_container">
						<div class="contact_title text-center">Update Your Profile</div>
						<form id="contact_form" class="contact_form text-center">
							<input type="text" readonly ng-model="zzzname" class="contact_form_name input_field" placeholder="First Name" required="required" data-error="Name is required.">
							<input type="text" readonly ng-model="lname" id="lname" class="contact_form_email input_field" placeholder="Last Name" required="required" data-error="Email is required.">
							<input type="text" readonly ng-model="uname" id="uname" class="contact_form_subject input_field" placeholder="User Name" required="required" data-error="Subject is required.">
							<input type="text" ng-model="phone" id="phone" class="contact_form_subject input_field" placeholder="Phone Number" required="required" data-error="Subject is required.">
							<!--<button  type="submit" id="form_submit_button" ng-click="updatedoc()" class="form_submit_button button trans_200">Update<span></span><span></span><span></span></button>-->

							<input type="button" class="form_submit_button button trans_200" style="padding:9px 18px;" ng-click="updatedoc()" value="Update" onclick="profilepg()"/>


						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
