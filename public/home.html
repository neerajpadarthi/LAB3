<!DOCTYPE html>
<html lang="en">
<head>
<title>Travelix</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travelix Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="styles/responsive.css">
</head>
<script>
    function hideFunction() {
        var x = document.getElementById("resDIV");
        if (x.style.display === "none") {
            x.style.display = "block";
        }
    }
    function homepg() {
        var url=window.location.href;
        console.log('URL before is',url);
        var userName=(url.substr(50)).replace("%20"," ");
        console.log('URL after 50 is',(url.substr(50)).replace("%20"," "));
        console.log('URL after 53 is',(url.substr(53)).replace("%20"," "));
        console.log('URL after 47 is',(url.substr(47)).replace("%20"," "));
        console.log('in html',userName);
        window.location.href = 'home.html?'+ userName;
    }
    function profilepg() {
        var url=window.location.href;
        var userName=(url.substr(50)).replace("%20"," ");
        console.log('in html',userName);
        window.location.href = 'profile.html?'+ userName;
    }
    function aboutpg() {
        var url=window.location.href;
        var userName=(url.substr(50)).replace("%20"," ");
        console.log('in html',userName);
        window.location.href = 'about.html?'+ userName;
    }
    function contactpg() {
        var url=window.location.href;
        var userName=(url.substr(50)).replace("%20"," ");
        console.log('in html',userName);
        window.location.href = 'contact.html?'+ userName;
    }
    function signoutpg() {
        var url=window.location.href;
        var userName=(url.substr(50)).replace("%20"," ");
        console.log('in html',userName);
        window.location.href = 'index.html';
    }
    function historypg() {
        var url=window.location.href;
        var userName=(url.substr(50)).replace("%20"," ");
        console.log('in html',userName);
        window.location.href = 'history.html?'+ userName;
    }
</script>
<body  ng-app="demoMongo" ng-controller="indexctrl">
<div class="super_container">
	<header class="header">
		<nav class="main_nav">
			<div class="container">
				<div class="row">
					<div class="col main_nav_col d-flex flex-row align-items-center justify-content-start">
						<div class="logo_container">
							<div class="logo"><a href="#"><img src="images/logo.png" alt="">Travel Explorer</a></div>
						</div>
						<div class="main_nav_container ml-auto">
							<ul class="main_nav_list">
								<li class="main_nav_item"><a onclick="homepg()">home</a></li>
								<li class="main_nav_item"><a onclick="profilepg()">profile</a></li>
								<li class="main_nav_item"><a onclick="historypg()">history</a></li>
								<li class="main_nav_item"><a onclick="contactpg()">contact</a></li>
								<li class="main_nav_item"><a onclick="aboutpg()">about us</a></li>
								<li class="main_nav_item"><a onclick="signoutpg()">sign out</a></li>
							</ul>
						</div>
						<form id="search_form" class="search_form bez_1">
							<input type="search" class="search_content_input bez_1">
						</form>
						<div class="hamburger">
							<i class="fa fa-bars trans_200"></i>
						</div>
					</div>
				</div>
			</div>	
		</nav>
	</header>
	<!-- Home -->

	<div class="home">

		<!-- Home Slider -->

		<div class="home_slider_container">

			<div class="owl-carousel owl-theme home_slider">


				<!-- Slider Item -->
				<div class="owl-item home_slider_item">
					<div class="home_slider_background" style="background-image:url(images/home_slider.jpg)"></div>

					<div class="home_slider_content text-center">
						<div class="home_slider_content_inner" data-animation-in="flipInX" data-animation-out="animate-out fadeOut">
							<h1>discover</h1>
							<h1>the world</h1>
							<!--<div class="button home_slider_button"><div class="button_bcg"></div><a href="#">explore now<span></span><span></span><span></span></a></div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Search -->
	<div>
	<div class="search" >
		<div class="container fill_height">
			<div class="row fill_height">
				<div class="col fill_height">
					<div class="search_panel active">
						<form action="#" id="search_form_1" class="search_panel_content d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-lg-between justify-content-start">
							<div class="search_item">
								<div>destination</div>
								<input type="text" class="destination search_input" ng-model="searchDestination" required="required">
							</div>
							<div class="search_item">
								<div>From</div>
								<input type="text" class="check_in search_input" ng-model="from"  placeholder="YYYY-MM-DD">
							</div>
							<div class="search_item">
								<div>To</div>
								<input type="text" class="check_out search_input" ng-model="to" placeholder="YYYY-MM-DD">
							</div>
							<div class="search_item" ng-model="interest">
								<div>Interest</div>
								<select name="children" id="children_1" class="dropdown_item_select search_input">
									<option>Adventure</option>
									<option>02</option>
									<option>03</option>
								</select>
							</div>
							<!--<button class="button search_button">search<span></span><span></span><span></span></button>-->
							<input type="button" class="button search_button" style="padding:9px 18px;" onclick="hideFunction()"  ng-click="getSearchResult()" value="Find"/>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<div id="resDIV" class="search" style="display:none">
	<div>
		<div class="container fill_height">
			<div class="row fill_height">
				<div class="col fill_height">
		<div class="search_item">
			<div>destination</div>
			<p style="color:black;">{{searchDescription}}</p>
			<br>
			<!--<p><b>Wiki Link</b></p>-->
			<!--<p><a href="{{wiki}}"> {{wiki}}</a> </p>-->
			<!--<p><img ng-src="{{searchimage}}"></p>-->
		</div>
		</div>
		</div>
		</div>
	</div>
</div>
</div>
</div>
<script src="js/directives/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="plugins/easing/easing.js"></script>
<script src="js/directives/custom.js"></script>
</body>
<script type="text/javascript" src="https://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="js/apps.js"></script>
</html>
